<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Menzies</title>
    <script
      src="https://kit.fontawesome.com/c29a9cf63a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/buttons.css" />
    <script src="darkmode.js" defer></script>
  </head>
  <body class="darkmode">
    <header>
      <div id="nav">
        <button class="button-29" role="button">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
      <div id="theme-switch">
        <button class="button-29" role="button">
          <i class="fa-regular fa-sun"></i>
          <i class="fa-regular fa-moon"></i>
        </button>
      </div>
    </header>
    <div class="projects">
      <h2>Projects & Notebooks</h2>
      <div class="card-container">
        <div class="card">
          <div class="card-header">
            <h3>CMA Stock Tool</h3>
            <i class="fa-solid fa-money-bill-trend-up"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Dynamic Programming</h3>
            <i class="fa-solid fa-square-binary"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Website Work</h3>
            <i class="fa-solid fa-paintbrush"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
