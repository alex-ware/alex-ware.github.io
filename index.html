<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Menzies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="darkmode.js" defer></script>
  </head>
  <body class="darkmode">
    <header>
      <div id="nav">
        <button class="button-50" role="button">
          <span class="material-symbols-outlined">home</span>
        </button>
      </div>
      <div id="theme-switch">
        <button class="button-50" role="button">
          <span class="material-symbols-outlined"> light_mode </span>
          <span class="material-symbols-outlined"> dark_mode </span>
        </button>
      </div>
    </header>
    <div class="projects">
      <h2 class="noto-sans-mono-h2">Projects & Notebooks</h2>
      <div class="card-container">
        <div class="card">
          <div class="card-header">
            <h3 class="noto-sans-mono-h3">CMA Stock Tool</h3>
            <span class="material-symbols-outlined"> candlestick_chart </span>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="noto-sans-mono-h3">Dynamic Programming</h3>
            <span class="material-symbols-outlined"> deployed_code </span>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="noto-sans-mono-h3">Website Work</h3>
            <span class="material-symbols-outlined"> web </span>
          </div>
        </div>
      </div>
    </div>
    <div class="resume">
      <h2 class="noto-sans-mono-h2">Education</h2>
      <hr />
    </div>
  </body>
</html>
