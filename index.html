<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Menzies</title>
    <link
      rel="stylesheet"
      href="https://early.webawesome.com/webawesome@3.0.0-alpha.4/dist/themes/default.css"
    />
    <script
      type="module"
      src="https://early.webawesome.com/webawesome@3.0.0-alpha.4/dist/webawesome.loader.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/c29a9cf63a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <div id="nav">
        <wa-button appearance="outlined" variant="neutral">Home</wa-button>
        <wa-button appearance="outlined" variant="neutral">Projects</wa-button>
        <wa-button appearance="outlined" variant="neutral">Contact</wa-button>
      </div>
      <div id="theme">
        <i class="fa-regular fa-sun"></i>
        <i class="fa-regular fa-moon"></i>
      </div>
    </header>
    <div id="tabs">
      <wa-tab-group placement="start">
        <wa-tab slot="nav" panel="general">General</wa-tab>
        <wa-tab slot="nav" panel="custom">Custom</wa-tab>
        <wa-tab slot="nav" panel="advanced">Advanced</wa-tab>
        <wa-tab slot="nav" panel="disabled" disabled>Disabled</wa-tab>

        <wa-tab-panel name="general"
          >This is the general tab panel.</wa-tab-panel
        >
        <wa-tab-panel name="custom">This is the custom tab panel.</wa-tab-panel>
        <wa-tab-panel name="advanced"
          >This is the advanced tab panel.</wa-tab-panel
        >
        <wa-tab-panel name="disabled"
          >This is a disabled tab panel.</wa-tab-panel
        >
      </wa-tab-group>
    </div>
  </body>
</html>
